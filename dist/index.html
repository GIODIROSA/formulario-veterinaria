<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica veterinaria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- title -->
    <h1>Atención Semanal</h1>
    <h2>Añade a los animales atendidos</h2>

<div class="formulario">
    <!-- dueño -->
    <label class="etiquetaVet">Dueño</label>
    <input type="text" id="owner" name="owner" class="inputVet" placeholder="Ingresa el nombre del dueño">
    <br>

    <!-- direccion -->
    <label class="etiquetaVet">Dirección</label>
    <input type="text" id="direction" name="direction" class="inputVet" placeholder="Ingresa la dirección">
    <br>

    <!-- telefono -->
    <label class="etiquetaVet">Telefono</label>
    <input type="text" id="phone" name="phone" class="inputVet" placeholder="Ingresa el Teléfono">
    <br>

    <!-- Nombre de la Mascota -->
    <label class="etiquetaVet">Nombre de la mascota</label>
    <input type="text" id="nameMascota" name="nameMascota" class="inputVet" placeholder="Ingresa nombre de la Mascota">
    <br>

     <!-- Tipo de la Mascota -->
     <label class="etiquetaVet">Especie</label>
     <input type="text" id="tipoMascota" name="tipoMascota" class="inputVet" placeholder="Ingresa la Especie">
     <br>

     <!-- Enfermedad -->
     <label class="etiquetaVet">Enfermedad</label>
     <input type="text" id="disease" name="disease" class="inputVet" placeholder="Patología del paciente">
     <br>
    </div>

     <!-- btn-ingresar -->
     <button id="into">Ingresar</button>

     <div id="data"></div>

     




    





    <script src="main.js"></script>
</body>
</html>
